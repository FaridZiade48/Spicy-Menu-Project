<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A family-managed restaurant, our top priority is to serve delicious food at affordable prices!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Spicy.chick Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section head">
      <div class="introduction">
        <h1 class="header--title">Spicy.Chick</h1>
        <p class="title--paragraph">
          Savor the flavor that speaks to your soul!
        </p>
      </div>
      <div class="link">
        <ul class="links">
          <li>
            <a class="logo--link" href="https://www.facebook.com"
              ><ion-icon name="logo-facebook" class="logo"></ion-icon
            ></a>
          </li>
          <li>
            <a class="logo--link" href="https://www.instagram.com"
              ><ion-icon name="logo-instagram" class="logo"></ion-icon
            ></a>
          </li>
        </ul>
      </div>
    </section>

    <section class="section body">
      <div class="menu">
        <button class="btn">The Ramadan Menu</button>
        <button class="btn">Dine In Menu</button>
        <button class="btn">Kids Menu</button>
      </div>
    </section>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
